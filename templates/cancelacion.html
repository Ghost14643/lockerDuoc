<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Reserva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-content">
        <div class="login-container">
            <div class="header">
                <!-- Logo de la empresa -->
                <img src="{{ url_for('static', filename='img/LockersDuoc.png') }}" alt="Logo Lockers Duoc" class="logo-img">
                <h1>Estado de los Lockers</h1>
            </div>
            <h2>Cancelar Reserva</h2>
            <form action="/cancel" method="POST">
                <label for="idLocker">ID de Locker:</label>
                <input type="number" id="idLocker" name="idLocker" required>

                <button type="submit">Cancelar Reserva</button>
            </form>
        </div>
    </div>
</body>
</html>
