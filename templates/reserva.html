<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Locker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-content">
        <div class="header">
            <!-- Logo de la empresa -->
            <img src="{{ url_for('static', filename='img/LockersDuoc.png') }}" alt="Logo Lockers Duoc" class="logo-img">
            <h1>Estado de los Lockers</h1>
        </div>
        <div class="login-container">
            
            <h2>Reservar Locker</h2>
            <form action="/reserve" method="POST">
                <!-- <label for="rutEstudiante">Rut del estudiante:</label>
                <input type="number" id="rutEstudiante" name="rutEstudiante" required> -->
                <br><br>
            
                <label for="numeroLocker">NÃºmero de Locker:</label>
                <input type="number" id="numeroLocker" name="numeroLocker" required>

                <label for="piso">Piso:</label>
                <input type="number" id="piso" name="piso" required>

                <div class="form-group">
                    <label for="edificio">Edificio:</label>
                    <select id="edificio" name="edificio" class="form-control">
                        <option value="1">Y</option>
                        <option value="2">W</option>
                        <option value="3">Z</option>
                    </select>
                </div>

                <button type="submit">Reservar</button>





                <br><br>

                    <label for="startDate">Desde:</label>
                    <input type="date" id="start" name="startDate" required>
                    
                    <label for="startDate">Hasta:</label>
                    <input type="date" id="end" name="endDate" required>

            

            </form>

            <!-- Mostrar mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

        </div>
    </div>
</body>
</html>
