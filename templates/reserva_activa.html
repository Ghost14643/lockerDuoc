<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Activa</title>
    <link rel="icon" href="{{ url_for('static', filename='img/LockersDuoc.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Detalles de la Reserva Activa</h1>
        </div>

        <div class="reserva-detalle">
            <p><strong>Fecha de Inicio:</strong> {{ reserva.fecha_inicio }}</p>
            <p><strong>Fecha de Fin:</strong> {{ reserva.fecha_fin }}</p>
            <p><strong>Alumno:</strong> {{ reserva.nombre_alumno }} {{ reserva.apellido_alumno }} (RUN: {{ reserva.run_alumno }})</p>
        </div>

        <a href="/" class="btn btn-primary">Volver al Estado de Lockers</a>
    </div>
</body>
</html>
