<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="login-content">
            <div class="login-container">
                <div class="header">
                    <!-- Logo de la empresa -->
                    <img src="{{ url_for('static', filename='img/LockersDuoc.png') }}" alt="Logo Lockers Duoc"
                        class="logo-img">
                    <h1>Iniciar Sesión</h1>
                </div>
                <br>
                <form action="/formLogin" method="POST">
                    <label for="email">Correo: </label>
                    <input type="email" id="txtEmail" name="email" required>

                    <label for="password">Contraseña: </label>
                    <input type="password" id="txtPassword" name="password" required>
                    <div>
                        <br>
                        <label name="mensaje">{{mensaje}}</label>
                        <br>
                    </div>
                    <br>
                    <div>
                        <button type="submit">Ingresar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</body>

</html>
